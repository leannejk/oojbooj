<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ooj Booj Score</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: #ffffff;
        text-align: center;

        background: linear-gradient(135deg, #ff6ec4, #7873f5, #4ade80, #facc15);
        background-size: 400% 400%;
        animation: gradient 12s ease infinite;
    }

    h1 {
        font-size: 3.5rem;
        margin: 0;
        text-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .score {
        font-size: 6rem;
        font-weight: bold;
        margin-top: 10px;
        text-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    input {
        margin-top: 20px;
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        font-size: 1.3rem;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
</style>
</head>

<body>
    <h1>Ooj Booj Score</h1>
    <div class="score" id="score">12.6</div>

    <input type="text" id="secretInput" placeholder="Enter secret word">

    <script>
        const input = document.getElementById('secretInput');
        const scoreEl = document.getElementById('score');

        const SECRETS = ["oojale", "boojale", "raanana", "oojaleboojale"];
        const COOKIE_NAME = "oojBoojScore";

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return null;
        }

        // Initialize score from cookie if exists
        (function initScoreFromCookie() {
            const saved = getCookie(COOKIE_NAME);
            if (saved !== null && !isNaN(parseFloat(saved))) {
                scoreEl.textContent = parseFloat(saved).toFixed(3);
            }
        })();

        input.addEventListener('keydown', (e) => {
            if (e.key === "Enter") {
                const value = input.value.trim().toLowerCase();

                if (SECRETS.includes(value)) {
                    let current = parseFloat(scoreEl.textContent);
                    if (isNaN(current)) {
                        current = 0;
                    }

                    let randomAdd = Math.random() * (0.01 - 0.001) + 0.001;
                    const newScore = current + randomAdd;

                    // Update UI
                    scoreEl.textContent = newScore.toFixed(3);

                    // Persist in cookie for 365 days
                    setCookie(COOKIE_NAME, newScore.toFixed(3), 365);
                }

                // Always clear after submit
                input.value = "";
            }
        });
    </script>

</body>
</html>
