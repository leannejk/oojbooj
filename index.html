<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ooj Booj Score</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: #ffffff;
        text-align: center;

        background: linear-gradient(135deg, #ff6ec4, #7873f5, #4ade80, #facc15);
        background-size: 400% 400%;
        animation: gradient 12s ease infinite;
    }

    h1 {
        font-size: 3.5rem;
        margin: 0;
        text-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .score {
        font-size: 6rem;
        font-weight: bold;
        margin-top: 10px;
        text-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    input {
        margin-top: 20px;
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        font-size: 1.3rem;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
</style>
</head>

<body>
    <h1>Ooj Booj Score</h1>
    <div class="score" id="score">12.601</div>

    <!-- Only one input -->
    <input type="text" id="secretInput" placeholder="Enter secret word">

    <script>
        const input = document.getElementById('secretInput');
        const scoreEl = document.getElementById('score');

        input.addEventListener('keydown', (e) => {
            if (e.key === "Enter") {
                if (input.value.trim().toLowerCase() === "oojale") {
                    let current = parseFloat(scoreEl.textContent);
                    let randomAdd = Math.random() * (0.01 - 0.001) + 0.001;
                    scoreEl.textContent = (current + randomAdd).toFixed(3);
                }
                input.value = ""; // clear after submit
            }
        });
    </script>

</body>
</html>
